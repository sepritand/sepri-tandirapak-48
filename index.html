<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scientific Number Accepter</title>

  <!-- Link Font -->
  <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    /* Reset dan Style Global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(-45deg, #001f3f, #002b5c, #004d40);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Efek Background Berubah Warna */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Efek Partikel */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      background: rgba(10, 10, 10, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      border-bottom: 2px solid #00ff88;
    }
    .navbar a {
      color: #00ff88;
      margin: 0 25px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      font-family: 'Zen Dots', sans-serif;
      transition: color 0.3s ease, text-shadow 0.3s ease;
      cursor: pointer;
    }
    .navbar a:hover {
      color: #ffffff;
      text-shadow: 0px 0px 15px #00ff88;
    }

    /* Konten Utama */
    .content {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    .section {
      display: none;
      width: 80%;
      max-width: 600px;
      animation: fadeIn 1s ease-in-out;
    }
    .section.active {
      display: block;
    }
    h2 {
      font-family: 'Zen Dots', sans-serif;
      font-size: 32px;
      color: #00ff88;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin: 15px 0;
    }

    /* Input & Button */
    input[type="text"] {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      font-size: 18px;
      border: 2px solid #00ff88;
      border-radius: 5px;
      background: transparent;
      color: #00ff88;
      text-align: center;
    }
    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(90deg, #00ff88, #0077ff);
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #0077ff, #00ff88);
      transform: scale(1.1);
      box-shadow: 0px 0px 15px #00ff88;
    }

    /* Animasi */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Tombol Musik */
    #music-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00ff88;
      color: black;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    #music-control:hover {
      background: #0077ff;
    }
  </style>
</head>
<body>

  <!-- Efek Partikel -->
  <div id="particles-js"></div>

  <!-- Navbar -->
  <div class="navbar">
    <a onclick="showSection('file')">File</a>
    <a onclick="showSection('edit')">Edit</a>
    <a onclick="showSection('run')">Run</a>
    <a onclick="showSection('about')">About Us</a>
  </div>
  
  <!-- Konten Utama -->
  <div class="content">
    <div id="file" class="section">
      <h2>File</h2>
      <p>Konten fitur file dapat ditambahkan di sini.</p>
    </div>
    <div id="edit" class="section">
      <h2>Edit</h2>
      <p>Konten fitur edit dapat ditambahkan di sini.</p>
    </div>
    <div id="run" class="section active">
      <h2>Run</h2>
      <p>Masukkan bilangan:</p>
      <input type="text" id="numberInput">
      <br>
      <button onclick="validateNumber()">Run</button>
      <p id="result"></p>
    </div>
    <div id="about" class="section">
      <h2>About Us</h2>
      <p>Nama   : Sepri Tandira'Pak</p>
      <p>NIM    : 231011060048</p>
      <p>Kelas  : Teori Bahasa dan Otomata B</p>
      <p>Prodi  : Sistem Informasi</p>
    </div>
  </div>

  <!-- Tombol Musik -->
  <button id="music-control">Play Music</button>
  <audio id="bg-music" src="your-music.mp3" loop></audio>

  <script>
    document.getElementById('music-control').addEventListener('click', function() {
      var music = document.getElementById('bg-music');
      if (music.paused) { music.play(); this.textContent = "Pause Music"; }
      else { music.pause(); this.textContent = "Play Music"; }
    });
  </script>

</body>
</html>
